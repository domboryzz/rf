<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainforest Alliance Checker</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 10px; }
    video { width: 90%; max-width: 500px; border: 2px solid #333; border-radius: 10px; margin-top: 15px; }
    #barcode { margin-top: 15px; font-size: 1.2em; }
    #result { margin-top: 20px; font-size: 2em; font-weight: bold; }
    #explanation { margin-top: 10px; font-size: 1em; color: #333; }
    .yes { color: green; }
    .no { color: red; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Sprawdź Rainforest Alliance</h1>
  <button id="startBtn">Uruchom skaner</button>
  <video id="video" autoplay playsinline></video>
  <div id="barcode">Skanuję kod kreskowy...</div>
  <div id="result"></div>
  <div id="explanation"></div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const barcodeDiv = document.getElementById("barcode");
    const resultDiv = document.getElementById("result");
    const explanationDiv = document.getElementById("explanation");
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("video");

    async function askGemini(brandAndName) {
      const prompt = `Czy marka "${brandAndName}" ma produkty z certyfikatem Rainforest Alliance? 
Sprawdź zdjęcia różnych produktów tej marki i informacje w internecie. 
Odpowiedz tylko "tak" albo "nie". 
Jeśli odpowiesz "tak", krótko wyjaśnij dlaczego – np. znalazłeś dowód na stronie internetowej, zdjęcia produktu, opis producenta itp.`;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=AIzaSyDU9GAFN0h4c91k11Cf2bKhQ--SoNrKj0g",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }]
            })
          }
        );

        const data = await response.json();
        const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim().toLowerCase();

        if (!answer) {
          resultDiv.textContent = "Brak odpowiedzi od Gemini.";
          return;
        }

        if (answer.startsWith("tak")) {
          resultDiv.innerHTML = `<span class="yes">TAK</span>`;
          explanationDiv.textContent = answer.replace(/^tak[, ]*/i, "");
        } else if (answer.startsWith("nie")) {
          resultDiv.innerHTML = `<span class="no">NIE</span>`;
          explanationDiv.textContent = "";
        } else {
          resultDiv.textContent = "Niejasna odpowiedź.";
          explanationDiv.textContent = answer;
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Błąd podczas łączenia z Gemini.";
      }
    }

    async function getProductInfo(barcode) {
      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await response.json();

        if (!data.product) {
          resultDiv.innerHTML = `<span class="no">Produkt nie znaleziony</span>`;
          explanationDiv.textContent = "";
          return;
        }

        const brand = data.product.brands || "";
        const productName = data.product.product_name || "";
        const combined = `${brand} ${productName}`.trim();

        if (!combined) {
          resultDiv.innerHTML = `<span class="no">Brak informacji o produkcie</span>`;
          explanationDiv.textContent = "";
          return;
        }

        askGemini(combined);

      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Błąd podczas pobierania informacji z OpenFoodFacts.";
      }
    }

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        if (!devices.length) {
          barcodeDiv.textContent = "Nie znaleziono kamery.";
          return;
        }

        // Prefer back camera
        let selectedDevice = devices.find(d => d.label.toLowerCase().includes("back")) || devices[devices.length - 1];

        codeReader.decodeFromVideoDeviceContinuously(selectedDevice.deviceId, video, (result, err) => {
          if (result) {
            barcodeDiv.textContent = `Znaleziono kod: ${result.text}`;
            getProductInfo(result.text);
            codeReader.reset(); // stop after first scan
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });

      } catch (err) {
        console.error(err);
        barcodeDiv.textContent = "Odmowa dostępu do kamery lub brak kamery.";
      }
    }

    startBtn.addEventListener("click", () => {
      startScanner();
      startBtn.disabled = true;
      startBtn.textContent = "Skaner uruchomiony";
    });
  </script>
</body>
</html>
