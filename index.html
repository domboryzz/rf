<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rainforest Alliance Checker</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 10px; }
    video { width: 90%; max-width: 500px; border: 2px solid #333; border-radius: 10px; }
    #barcode { margin-top: 15px; font-size: 1.2em; }
    #result { margin-top: 20px; font-size: 2em; font-weight: bold; }
    .yes { color: green; }
    .no { color: red; }
  </style>
</head>
<body>
  <h1>Sprawdź Rainforest Alliance Logo</h1>
  <video id="video" autoplay></video>
  <div id="barcode">Skanuję kod kreskowy...</div>
  <div id="result"></div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const barcodeDiv = document.getElementById("barcode");
    const resultDiv = document.getElementById("result");

    async function askGemini(barcode) {
      const prompt = `Czy ${barcode} posiada rainforest alliance logo? 
mozesz odpowiedziec tylko tak lub nie , Przeszukaj internet, zdjecie itp`;

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDU9GAFN0h4c91k11Cf2bKhQ--SoNrKj0g", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim().toLowerCase();

        if (answer === "tak") {
          resultDiv.innerHTML = `<span class="yes">TAK</span>`;
        } else if (answer === "nie") {
          resultDiv.innerHTML = `<span class="no">NIE</span>`;
        } else {
          resultDiv.textContent = "Brak jednoznacznej odpowiedzi.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "Błąd podczas łączenia z Gemini.";
      }
    }

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        const selectedDeviceId = devices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, "video", (result, err) => {
          if (result) {
            barcodeDiv.textContent = `Znaleziono kod: ${result.text}`;
            askGemini(result.text);
            codeReader.reset(); // zatrzymuje po pierwszym wykryciu
          }
        });
      } catch (err) {
        console.error(err);
        barcodeDiv.textContent = "Błąd kamery.";
      }
    }

    startScanner();
  </script>
</body>
</html>
