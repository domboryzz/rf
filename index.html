<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainforest Alliance Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 8px; }
    button { margin-top: 12px; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 12px; font-size: 18px; font-weight: bold; }
    #explanation { margin-top: 8px; font-size: 16px; color: #333; }
    .yes { color: green; }
    .no { color: red; }
  </style>
</head>
<body>
  <h1>Rainforest Alliance Checker</h1>
  <video id="preview" autoplay playsinline muted></video>
  <br>
  <button id="startBtn">Start Scanner</button>
  <div id="result"></div>
  <div id="explanation"></div>

  <script>
    const video = document.getElementById('preview');
    const startBtn = document.getElementById('startBtn');
    const resultEl = document.getElementById('result');
    const explanationEl = document.getElementById('explanation');

    const REQUIRED_MATCHES = 3;
    const WINDOW_MS = 1500;
    let recent = [];
    let scanning = false;

    async function askGemini(brandAndName) {
      const prompt = `Czy marka "${brandAndName}" ma produkty z certyfikatem Rainforest Alliance? 
Sprawdź zdjęcia różnych produktów tej marki i informacje w internecie. 
Odpowiedz tylko "tak" albo "nie". 
Jeśli odpowiesz "tak", krótko wyjaśnij dlaczego – np. znalazłeś dowód na stronie internetowej, zdjęcia produktu, opis producenta itp.`;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=AIzaSyDU9GAFN0h4c91k11Cf2bKhQ--SoNrKj0g",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          }
        );
        const data = await response.json();
        const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim().toLowerCase();

        if (!answer) { resultEl.textContent = "Brak odpowiedzi od Gemini."; return; }
        if (answer.startsWith("tak")) {
          resultEl.innerHTML = `<span class="yes">TAK</span>`;
          explanationEl.textContent = answer.replace(/^tak[, ]*/i, "");
        } else if (answer.startsWith("nie")) {
          resultEl.innerHTML = `<span class="no">NIE</span>`;
          explanationEl.textContent = "";
        } else {
          resultEl.textContent = "Niejasna odpowiedź.";
          explanationEl.textContent = answer;
        }
      } catch (err) {
        console.error(err);
        resultEl.textContent = "Błąd podczas łączenia z Gemini.";
      }
    }

    async function getProductInfo(barcode) {
      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await response.json();

        if (!data.product) {
          resultEl.innerHTML = `<span class="no">Produkt nie znaleziony</span>`;
          explanationEl.textContent = "";
          return;
        }

        const brand = data.product.brands || "";
        const productName = data.product.product_name || "";
        const combined = `${brand} ${productName}`.trim();

        if (!combined) {
          resultEl.innerHTML = `<span class="no">Brak informacji o produkcie</span>`;
          explanationEl.textContent = "";
          return;
        }

        askGemini(combined);
      } catch (err) {
        console.error(err);
        resultEl.textContent = "Błąd podczas pobierania informacji z OpenFoodFacts.";
      }
    }

    async function startScanner() {
      resultEl.textContent = "Requesting camera...";
      explanationEl.textContent = "";

      // Stop previous stream
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
      recent = [];
      scanning = true;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 } }
        });
        video.srcObject = stream;

        const detector = new BarcodeDetector({
          formats: ["ean_13", "ean_8", "code_128", "upc_a"]
        });

        scanLoop(detector);
      } catch (err) {
        resultEl.textContent = "Camera error: " + err.message;
      }
    }

    async function scanLoop(detector) {
      if (!video.srcObject || !scanning) return;

      try {
        const barcodes = await detector.detect(video);
        const now = Date.now();
        for (const b of barcodes) recent.push({ text: b.rawValue, ts: now });
        recent = recent.filter(r => now - r.ts <= WINDOW_MS);

        const counts = {};
        for (const r of recent) counts[r.text] = (counts[r.text] || 0) + 1;

        const best = Object.entries(counts).sort((a,b) => b[1]-a[1])[0];
        if (best && best[1] >= REQUIRED_MATCHES) {
          resultEl.textContent = "✅ Confirmed: " + best[0];
          scanning = false;
          stopScanner();
          getProductInfo(best[0]);
          return;
        }
      } catch(e) {
        // ignore detection errors
      }
      requestAnimationFrame(() => scanLoop(detector));
    }

    function stopScanner() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
    }

    startBtn.addEventListener('click', startScanner);
  </script>
</body>
</html>
