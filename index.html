<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rainforest Alliance Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.20.0/index.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: #f5f5f5; 
    }
    h1 { 
      margin-bottom: 10px; 
      color: #2c5f2d;
    }
    video { 
      width: 90%; 
      max-width: 500px; 
      border: 2px solid #333; 
      border-radius: 10px; 
      margin: 20px 0;
    }
    #barcode { 
      margin-top: 15px; 
      font-size: 1.2em; 
      min-height: 30px;
    }
    #result { 
      margin-top: 20px; 
      font-size: 2em; 
      font-weight: bold; 
      min-height: 60px;
    }
    .yes { color: green; }
    .no { color: red; }
    .loading { color: #666; }
    .error { color: #ff6b6b; }
    button {
      background: #2c5f2d;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #1e4220;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Sprawdź Rainforest Alliance Logo</h1>
  <video id="video" autoplay muted playsinline></video>
  <div>
    <button id="startBtn" onclick="startScanner()">Rozpocznij skanowanie</button>
    <button id="stopBtn" onclick="stopScanner()" disabled>Zatrzymaj skanowanie</button>
  </div>
  <div id="barcode">Naciśnij "Rozpocznij skanowanie" aby zacząć</div>
  <div id="result"></div>

  <script>
    let codeReader = null;
    let isScanning = false;
    
    const barcodeDiv = document.getElementById("barcode");
    const resultDiv = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    // Mock function - replace with actual API call when available
    async function checkRainforestAlliance(barcode) {
      resultDiv.innerHTML = '<span class="loading">Sprawdzam...</span>';
      
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      // Mock response - in reality this would check against a database
      // For demonstration, let's say barcodes containing "123" have the certification
      const hasLogo = barcode.includes('123') || Math.random() > 0.5;
      
      if (hasLogo) {
        resultDiv.innerHTML = '<span class="yes">TAK - Posiada certyfikat Rainforest Alliance</span>';
      } else {
        resultDiv.innerHTML = '<span class="no">NIE - Brak certyfikatu Rainforest Alliance</span>';
      }
    }

    async function startScanner() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('Kamera nie jest obsługiwana w tej przeglądarce');
        }

        // Initialize the code reader
        codeReader = new ZXing.BrowserBarcodeReader();
        
        // Get video devices
        const videoInputDevices = await ZXing.BrowserBarcodeReader.listVideoInputDevices();
        
        if (videoInputDevices.length === 0) {
          throw new Error('Nie znaleziono kamery');
        }

        // Use the first available camera (usually back camera on mobile)
        const selectedDeviceId = videoInputDevices[0].deviceId;
        
        barcodeDiv.textContent = "Skanuję kod kreskowy...";
        
        // Start decoding
        const result = await codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'video');
        
        if (result) {
          barcodeDiv.textContent = `Znaleziono kod: ${result.text}`;
          await checkRainforestAlliance(result.text);
          
          // Reset scanner for next scan
          setTimeout(() => {
            if (isScanning) {
              startScanner();
            }
          }, 3000);
        }
        
        isScanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        
      } catch (err) {
        console.error('Błąd skanera:', err);
        barcodeDiv.innerHTML = `<span class="error">Błąd: ${err.message}</span>`;
        resultDiv.innerHTML = "";
        
        isScanning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function stopScanner() {
      if (codeReader) {
        codeReader.reset();
      }
      
      isScanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      
      barcodeDiv.textContent = "Skanowanie zatrzymane";
      resultDiv.innerHTML = "";
    }

    // Handle page visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isScanning) {
        stopScanner();
      }
    });

    // Clean up when page unloads
    window.addEventListener('beforeunload', () => {
      if (codeReader) {
        codeReader.reset();
      }
    });
  </script>
</body>
</html>
