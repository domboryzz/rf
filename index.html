<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rainforest Alliance Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 10px; color: #2c5f2d; }
    #scanner-container {
      width: 90%; max-width: 500px; margin: 20px auto;
      border: 2px solid #333; border-radius: 10px; overflow: hidden;
      min-height: 300px;
    }
    #barcode { margin-top: 15px; font-size: 1.2em; min-height: 30px; }
    #result { margin-top: 20px; font-size: 2em; font-weight: bold; min-height: 60px; }
    .yes { color: green; }
    .no { color: red; }
    .loading { color: #666; }
    .error { color: #ff6b6b; }
    button {
      background: #2c5f2d; color: white; border: none; padding: 12px 24px;
      font-size: 16px; border-radius: 5px; cursor: pointer; margin: 10px;
    }
    button:hover { background: #1e4220; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Sprawdź Rainforest Alliance Logo</h1>
  <div id="scanner-container"></div>
  <div>
    <button id="startBtn" onclick="startScanner()">Rozpocznij skanowanie</button>
    <button id="stopBtn" onclick="stopScanner()" disabled>Zatrzymaj skanowanie</button>
  </div>
  <div id="barcode">Naciśnij "Rozpocznij skanowanie" aby zacząć</div>
  <div id="result"></div>

  <script>
    let html5QrcodeScanner = null;
    let isScanning = false;
    
    const barcodeDiv = document.getElementById("barcode");
    const resultDiv = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    const API_KEY = "AIzaSyDU9GAFN0h4c91k11Cf2bKhQ--SoNrKj0g";

    async function checkRainforestAlliance(barcode) {
      resultDiv.innerHTML = '<span class="loading">Sprawdzam...</span>';

      const prompt = `Czy ${barcode} posiada rainforest alliance logo? mozesz odpowiedziec tylko tak lub nie , Przeszukaj internet, zdjecie itp`;

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }]
            })
          }
        );

        const data = await response.json();
        const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim().toLowerCase();

        if (answer === "tak") {
          resultDiv.innerHTML = `<span class="yes">TAK</span>`;
        } else if (answer === "nie") {
          resultDiv.innerHTML = `<span class="no">NIE</span>`;
        } else {
          resultDiv.innerHTML = `<span class="error">Brak jednoznacznej odpowiedzi</span>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<span class="error">Błąd podczas łączenia z Gemini</span>`;
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      console.log("Wykryto kod:", decodedText);
      barcodeDiv.textContent = `Znaleziono kod: ${decodedText}`;
      checkRainforestAlliance(decodedText);
      stopScanner(); // stop after first scan
    }

    function onScanFailure(error) {
      // normal scan misses - ignore
    }

    function startScanner() {
      try {
        barcodeDiv.textContent = "Inicjalizuję skaner...";

        html5QrcodeScanner = new Html5QrcodeScanner(
          "scanner-container",
          { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.777778 },
          false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        
        isScanning = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        barcodeDiv.textContent = "Skanuję kod kreskowy...";
      } catch (err) {
        console.error('Błąd skanera:', err);
        barcodeDiv.innerHTML = `<span class="error">Błąd: ${err.message}</span>`;
        resultDiv.innerHTML = "";
        isScanning = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function stopScanner() {
      if (html5QrcodeScanner && isScanning) {
        html5QrcodeScanner.clear().catch(error => {
          console.error("Failed to clear scanner.", error);
        });
      }
      isScanning = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      barcodeDiv.textContent = "Skanowanie zatrzymane";
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isScanning) stopScanner();
    });

    window.addEventListener('beforeunload', () => {
      if (html5QrcodeScanner && isScanning) {
        html5QrcodeScanner.clear();
      }
    });
  </script>
</body>
</html>
