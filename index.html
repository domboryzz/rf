<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainforest Alliance Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #scanner-preview {
      width: 100%;
      height: auto;
    }
    #barcode-result {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #result { text-align: center; font-size: 20px; margin-top: 10px; font-weight: bold; }
    #explanation { text-align: center; margin-top: 5px; font-size: 16px; color: #333; }
    .yes { color: green; }
    .no { color: red; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Rainforest Alliance Checker</h1>
  <div id="scanner-container">
    <div id="scanner-preview"></div>
    <div id="barcode-result">Scan a barcode...</div>
  </div>
  <div id="result"></div>
  <div id="explanation"></div>

  <script>
    async function askGemini(brandAndName) {
      const prompt = `Czy marka "${brandAndName}" ma produkty z certyfikatem Rainforest Alliance? 
Sprawdź zdjęcia różnych produktów tej marki i informacje w internecie. 
Odpowiedz tylko "tak" albo "nie". 
Jeśli odpowiesz "tak", krótko wyjaśnij dlaczego – np. znalazłeś dowód na stronie internetowej, zdjęcia produktu, opis producenta itp.`;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=AIzaSyDU9GAFN0h4c91k11Cf2bKhQ--SoNrKj0g",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          }
        );

        const data = await response.json();
        const answer = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim().toLowerCase();

        const resultDiv = document.getElementById("result");
        const explanationDiv = document.getElementById("explanation");

        if (!answer) { resultDiv.textContent = "Brak odpowiedzi od Gemini."; return; }
        if (answer.startsWith("tak")) {
          resultDiv.innerHTML = `<span class="yes">TAK</span>`;
          explanationDiv.textContent = answer.replace(/^tak[, ]*/i, "");
        } else if (answer.startsWith("nie")) {
          resultDiv.innerHTML = `<span class="no">NIE</span>`;
          explanationDiv.textContent = "";
        } else {
          resultDiv.textContent = "Niejasna odpowiedź.";
          explanationDiv.textContent = answer;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "Błąd podczas łączenia z Gemini.";
      }
    }

    async function getProductInfo(barcode) {
      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await response.json();

        if (!data.product) {
          document.getElementById("result").innerHTML = `<span class="no">Produkt nie znaleziony</span>`;
          document.getElementById("explanation").textContent = "";
          return;
        }

        const brand = data.product.brands || "";
        const productName = data.product.product_name || "";
        const combined = `${brand} ${productName}`.trim();

        if (!combined) {
          document.getElementById("result").innerHTML = `<span class="no">Brak informacji o produkcie</span>`;
          document.getElementById("explanation").textContent = "";
          return;
        }

        askGemini(combined);
      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "Błąd podczas pobierania informacji z OpenFoodFacts.";
      }
    }

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-preview'),
        constraints: { facingMode: "environment" } // prefer back camera
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(data) {
      const barcode = data.codeResult.code;
      document.getElementById('barcode-result').innerText = `Barcode: ${barcode}`;
      Quagga.stop(); // stop after first scan
      getProductInfo(barcode);
    });
  </script>
</body>
</html>
